<div class="row">
    <div class="col-12">
        <h2>Artikelverwaltung</h2>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Anlegen</h4>
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="title">Titel</label>
                            <input type="text" class="form-control" id="title" placeholder="Cola">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="description">Beschreibung</label>
                            <input type="text" class="form-control" id="description"
                                   placeholder="Koffeinhaltiges Getränk">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="preis">Preis (€)</label>
                            <input type="text" class="form-control" id="preis" placeholder="2,99">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <p style="margin-bottom: 0;"><i class="material-icons" data-toggle="tooltip"
                                                        data-placement="top"
                                                        title="Dauerhafte Angebote werden immer im Speiseplan angezeigt.">info_outline</i>
                        </p>
                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                            <label class="btn btn-info" id="lbl-dauerhaft">
                                <input type="checkbox" autocomplete="off" id="btn-dauerhaft"> Dauerhaft im
                                Angebot
                            </label>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-md-2">
                        <button type="button" class="btn btn-light" id="artikel-abbrechen">Abbrechen</button>
                        <button type="button" class="btn btn-primary" id="artikel-anlegen">Anlegen</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row" style="margin-top:15px;" class="table table-striped table-bordered" cellspacing="0" width="100%">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Verwalten</h4>

                <table id="ArtikelTable" style="width:100%;">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Titel</th>
                        <th>Beschreibung</th>
                        <th>Preis</th>
                        <th>Dauerhaftes Angebot</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody id="ArtikelTableData">
                    {..ArtikelTableData..}
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>

<div id="ArtikelModalPlaceholder"></div>
